<body>
<ul id="output"></ul>

<script>
"use strict";

function roll_dice(sides=6)
{
	return Math.floor( Math.random()*sides+1 );
}

function main()
{
	const sides = promptInt("Dice sides?");
	let roll;
	do {
		roll = roll_dice(sides);
		put_li(roll);
	} while(roll != sides);
}

main();
</script>

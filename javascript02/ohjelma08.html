<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
	<script src="./shared.js"></script>
</head>
<body>
<span id="output"></span>

<script>
"use strict";

function concat(names)
{
	let output = "";
	for (let name of names) {
		output += name;
	}
	return output;
}


function main()
{
	let arr = ["Johnny", "DeeDee", "Joey", "Marky"];
	put( concat( arr ) );
}

main();
</script>

</body>
</html>

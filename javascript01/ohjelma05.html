<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
<span id="output"></span>

<script>
"use strict";

function print(str)
{
	document.querySelector("#output").innerHTML += str + "<br>";
}

const year = parseInt(prompt("Check leap year:"))

if ((year%4==0) && !((year%100==0) && (year%400!=0))) {
	print("Leap year")
} else {
	print("Not a leap year")
}

</script>

</body>
</html>

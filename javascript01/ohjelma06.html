<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
<span id="output"></span>

<script>
"use strict";

function print(str)
{
	document.querySelector("#output").innerHTML += str + "<br>";
}

function main()
{
	const do_sqrt = confirm("Should I calculate the square root?");
	if (!do_sqrt) {
		print("The square root is not calculated.");
		return;
	}
	const num = parseFloat(prompt("Number:"))
	if (num < 0) {
		print("The square root of a negative number is not defined")
		return;
	}

	const root = Math.sqrt(num);
	print(`Root: ${root}`)
}
main();



</script>

</body>
</html>
